{% extends 'base.html' %}

{% block title %}Contact Us - Deskdelight{% endblock %}

{% block content %}
    <style>
        /* Center the card with proper margin and padding */
        .contact-form-container {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .card {
            margin-bottom: 30px; /* Adjust space between card and footer */
        }

        .btn-success {
            background-color: #28a745 !important; /* Green button */
            border-color: #28a745 !important; /* Green border */
        }

        footer {
            padding-top: 10px; /* Add space between content and footer */
        }

        /* Customize the card body */
        .card-body {
            padding: 2rem;
        }
    </style>

    <!-- Contact Form Section -->
    <div class="container contact-form-container">
        <h2 class="text-center text-white mb-4 " >Contact Us</h2>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm border-light">
                    <div class="card-body">
                        <!-- Display Messages -->
                        {% if messages %}
                            <div>
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}

                        <!-- Contact Form -->
                        <form method="post" action="{% url 'contact_page' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Your Message</label>
                                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message here" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-success w-100 mt-3">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
