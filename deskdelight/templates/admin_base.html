{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'admin.css' %}">
    {% block head %}{% endblock %}
</head>
<body style="background: url('{% static 'img/background.jpg' %}') no-repeat center center fixed; background-size: cover; color: #333; line-height: 1.6; margin: 0; padding: 0;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Deskdelight</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar" aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="adminNavbar">
                <ul class="navbar-nav ms-auto">
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product_management' %}">Product Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin_order_management' %}">Order Management</a>                </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user_management' %}">User Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logout" href="{% url 'logout_view' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <!-- Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center py-3 mt-5 text-white">
        <p class="mb-0">&copy; 2024 Deskdelight. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
