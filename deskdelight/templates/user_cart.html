{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'cart_styles.css' %}">
</head>
<body>
    <!-- Navbar (Optional) -->
    <nav class="navbar navbar-expand-lg backcolor bg-dark">
        <div class="container-fluid cloverrr">
            <a class="navbar-brand" href="{% url 'index' %}">Deskdelight</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login_page' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'cart_page' %}"><span class='cart-navbar'>Cart</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Content -->
    <div class="container mt-5 bg-dark shoppingCart">
        <h2 class="mb-4">Shopping Cart</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example item (this can later be dynamically generated with JavaScript) -->
                <tr>
                    <td>Product 1</td>
                    <td>$50.00</td>
                    <td>
                        <input type="number" class="form-control" value="1" min="1">
                    </td>
                    <td>$50.00</td>
                    <td>
                        <button class="btn btn-danger btn-sm">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>$75.00</td>
                    <td>
                        <input type="number" class="form-control" value="1" min="1">
                    </td>
                    <td>$75.00</td>
                    <td>
                        <button class="btn btn-danger btn-sm">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Cart Summary -->
        <div class="text-end">
            <h4>Total: $125.00</h4>
            <button class="btn btn-primary">Checkout</button>
        </div>
    </div>


    <!-- Footer -->
    <footer class="bg-dark py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Deskdelight. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
</body>
</html>
