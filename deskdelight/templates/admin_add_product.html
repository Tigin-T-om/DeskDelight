{% extends 'admin_base.html' %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm" style="background-color: #2f2f2f; width: 60%; padding: 20px; margin-bottom: 30px;">
        <div class="card-body">
            <h2 class="card-title mb-4 text-center" style="color: #fff;">Add Product</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label text-white">Product Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter product name" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label text-white">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter product description" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label text-white">Price</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="Enter product price" required>
                </div>
                <div class="mb-3">
                    <label for="quantity_available" class="form-label text-white">Quantity Available</label>
                    <input type="number" class="form-control" id="quantity_available" name="quantity_available" placeholder="Enter available quantity" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label text-white">Category</label>
                    <select class="form-select" id="category" name="category" required>
                        <option value="chair">Chair</option>
                        <option value="table">Table</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label text-white">Product Image</label>
                    <input type="file" class="form-control" id="image" name="image">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; font-size: 16px;">Add Product</button>
            </form>
        </div>
    </div>
</div>

<!-- Inline CSS for professional styling -->
<style>
    /* Card Background & Layout */
    .card {
        background-color: #2f2f2f;  /* Dark grey background */
        width: 60%;  /* Adjust width */
        margin: auto;  /* Center the card */
        padding: 20px;
        border-radius: 10px;  /* Rounded corners for the card */
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);  /* Soft shadow */
    }

    /* Card Title Styling */
    .card-title {
        color: #fff;  /* White color for title */
        font-size: 1.8rem;  /* Bigger font size for the title */
        font-weight: bold;  /* Make title bold */
    }

    /* Input & Textarea */
    .form-control, .form-select {
        border-radius: 8px;  /* Rounded corners for inputs */
        background-color: #3a3a3a;  /* Slightly lighter grey */
        color: #fff;  /* White text color */
        border: 1px solid #666;  /* Darker border */
    }

    .form-control:focus, .form-select:focus {
        background-color: #444;  /* Slightly darker grey on focus */
        border-color: #fff;  /* White border on focus */
        box-shadow: none;  /* Remove default box-shadow on focus */
    }

    /* Submit Button */
    .btn-primary {
        background-color: #1fb07d;  /* Blue color for button */
        border-color: #5c6bc0;  /* Matching border */
    }

    .btn-primary:hover {
        background-color: #3f51b5;  /* Slightly darker blue on hover */
        border-color: #3f51b5;  /* Matching border color on hover */
    }

    /* Spacing between form elements */
    .mb-3 {
        margin-bottom: 15px !important;
    }
</style>

{% endblock %}
