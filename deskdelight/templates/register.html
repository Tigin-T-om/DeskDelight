{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register - My Deskdelight Store</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'register.css' %}">
</head>
<body style= "background: url('{% static 'img/background.jpg' %}') no-repeat center center fixed;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Deskdelight</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product_page' %}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cart_page' %}">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact_page' %}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm registerBox">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4 deaccount">Create a New Account</h2>
                        <form method="POST" action="{% url 'register' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="registerUsername" class="form-label usernme">First Name</label>
                                <input type="text" class="form-control" id="registerUsername" name="fname" placeholder="Enter your First Name">
                            </div>
                            <div class="mb-3">
                                <label for="registerUsername" class="form-label usernme">Last Name</label>
                                <input type="text" class="form-control" id="registerUsername" name="lname" placeholder="Enter your Last Name">
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label emailaddress">Email address</label>
                                <input type="email" class="form-control" id="registerEmail" name="email" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="registerPhoneNumber" class="form-label phnumber">Phone Number</label>
                                <input type="text" class="form-control" id="registerPhoneNumber" name="phone_number" placeholder="Enter your phone number">
                            </div>
                            <div class="mb-3">
                                <label for="registerAddress" class="form-label address">Address</label>
                                <textarea class="form-control" id="registerAddress" name="address" rows="3" placeholder="Enter your address"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="registerUsername" class="form-label usernme">Username</label>
                                <input type="text" class="form-control" id="registerUsername" name="username" placeholder="Enter your username">
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label password">Password</label>
                                <input type="password" class="form-control" id="registerPassword" name="password" placeholder="Enter your password">
                            </div>
                            <div class="mb-3">
                                <label for="registerConfirmPassword" class="form-label confirm_password">Confirm Password</label>
                                <input type="password" class="form-control" id="registerConfirmPassword" name="confirm_password" placeholder="Confirm your password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="{% url 'login_page' %}" class="text-muted">Already have an account? Login here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 My E-Commerce Store. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
